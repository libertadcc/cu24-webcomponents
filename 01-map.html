<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con SDK</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.30/"></script>

    <style>
        html,
        body,
        #divMap {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require(["esri/WebMap", "esri/views/MapView", "esri/widgets/Legend", "esri/widgets/Search", "esri/widgets/Expand"], (WebMap, MapView, Legend, Search, Expand) => {
            const webMap = new WebMap({
                portalItem: {
                    id: '5979fd0343d840209d2cd136f5d9aa3e'
                }
            })

            const view = new MapView({
                container: 'divMap',
                map: webMap
            })

            const widgetLegend = new Legend({
                view: view
            })

            const widgetSearch = new Search({
                view: view
            })

            view.ui.add(widgetLegend, {
                position: 'bottom-left'
            })

            view.ui.add(widgetSearch, {
                position: 'top-right'
            })

            // const code = new Expand({
            //     expandIcon: "chevrons-left",  // see https://developers.arcgis.com/calcite-design-system/icons/
            //     // expandTooltip: "Expand LayerList", // optional, defaults to "Expand" for English locale
            //     view: view,
            //     content: document.getElementById('info')
            // });
            // view.ui.add(code, "top-right")
        })
    </script>

</head>

<body>
    <div id="divMap"></div>
